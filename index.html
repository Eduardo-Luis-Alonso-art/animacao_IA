    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Primeiro Site com I.A.</title>
</head>

<body>
    <h1>Criador de Animações com IA</h1>

    <main>

        <section class="sessao-maior">
            <h2>Código CSS:</h2>
            <div class="area-codigo">//Aqui aparecerá o código da Animação...</div>
        </section>

        <section class="sessao-maior">
            <h2>Resultado:</h2>
            <div class="area-resultado">A Animação aparecerá aqui...</div>
        </section>

    </main>

    <section class="sessao-menor">
        <input class="input-animacao" placeholder="Descreva a animação que você quer...EX: Caixa rodando.">
        <button class="botao-animacao" onclick="cliqueiNoBotao()">Criar Animação</button>
    </section>
